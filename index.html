<body>

    <div id="ui-panel">
        <button id="close-btn" title="æ”¶èµ·è®¾ç½®">âœ•</button>
        <h2>VR å…¨æ™¯è®¾ç½®</h2>

        <div class="control-group">
            <label>ä¸Šä¼ å…¨æ™¯å›¾ï¼ˆè‡ªåŠ¨è½¬ 2:1 æ¯”ä¾‹ï¼‰</label>
            <input type="file" id="imageInput" accept="image/jpeg,image/png,image/webp">
        </div>

        <div class="control-group">
            <label><span>æ‘„åƒæœºè§†è§’ (FOV)</span> <span id="fovValue">90Â°</span></label>
            <input type="range" id="fovInput" min="30" max="120" value="90">
        </div>

        <div class="control-group">

            <input type="range" id="speedInput" min="-5" max="5" step="0.1" value="0">

    <div id="hint">è¯·é€‰æ‹©æˆ–æ‹–æ‹½ä¸€å¼ å…¨æ™¯å›¾ç‰‡åˆ°æ­¤å¤„</div>
    <div id="drag-overlay">ğŸ“‚ æ”¾å¼€é¼ æ ‡ä»¥å¯¼å…¥å›¾ç‰‡</div>
    <div id="viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // â”€â”€â”€ Three.js åˆå§‹åŒ– â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const container = document.getElementById('viewer');
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 0.1);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // å…¨æ™¯çƒä½“ï¼Œé¢æœå†…
        const geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x222222 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = false;  // ç¦ç”¨é»˜è®¤ zoomï¼Œæ”¹ä¸º FOV ç¼©æ”¾
        controls.autoRotate = false;
        controls.autoRotateSpeed = 0;

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        (function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        })();

        // â”€â”€â”€ å›¾ç‰‡å¤„ç†æ ¸å¿ƒé€»è¾‘ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function applyImageFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼ˆJPG / PNG / WebPï¼‰');
                return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    // åˆ›å»º 2:1 æ¯”ä¾‹çš„ canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = Math.round(img.width / 2);
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);

                    // ç›´æ¥ç”¨ CanvasTextureï¼Œæ— éœ€å¼‚æ­¥åŠ è½½
                    const texture = new THREE.CanvasTexture(canvas);
                    texture.needsUpdate = true;

                    if (sphere.material.map) {
                        sphere.material.map.dispose();
                    }
                    sphere.material.map = texture;
                    sphere.material.color.set(0xffffff);
                    sphere.material.needsUpdate = true;

                    document.getElementById('hint').style.display = 'none';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // â”€â”€â”€ æ–‡ä»¶é€‰æ‹©ä¸Šä¼  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('imageInput').addEventListener('change', function (e) {
            if (e.target.files[0]) applyImageFile(e.target.files[0]);
        });

        // â”€â”€â”€ æ‹–æ‹½ä¸Šä¼  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const dragOverlay = document.getElementById('drag-overlay');

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragOverlay.classList.add('active');
        });
        document.addEventListener('dragleave', (e) => {
            if (!e.relatedTarget || e.relatedTarget === document.documentElement) {
                dragOverlay.classList.remove('active');
            }
        });
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dragOverlay.classList.remove('active');
            if (e.dataTransfer.files.length > 0) {
                applyImageFile(e.dataTransfer.files[0]);
            }
        });

        // â”€â”€â”€ FOV æ§åˆ¶ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const fovInput = document.getElementById('fovInput');
        const fovValueEl = document.getElementById('fovValue');

        function setFOV(val) {
            val = Math.max(30, Math.min(120, val));
            camera.fov = val;
            camera.updateProjectionMatrix();
            fovInput.value = val;
            fovValueEl.textContent = Math.round(val) + 'Â°';
        }

        fovInput.addEventListener('input', () => setFOV(Number(fovInput.value)));

        // é¼ æ ‡æ»šè½®ç¼©æ”¾ FOV
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            setFOV(camera.fov + Math.sign(e.deltaY) * 3);
        }, { passive: false });

        // æ‰‹æœºåŒæŒ‡æåˆç¼©æ”¾ FOV
        let pinchDist0 = null, pinchFov0 = null;
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                pinchDist0 = Math.hypot(dx, dy);
                pinchFov0 = camera.fov;
            }
        }, { passive: true });
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && pinchDist0 !== null) {
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const dist = Math.hypot(dx, dy);
                setFOV(pinchFov0 * (pinchDist0 / dist));
            }
        }, { passive: false });
        document.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) pinchDist0 = null;
        }, { passive: true });

        // â”€â”€â”€ æ—‹è½¬é€Ÿåº¦ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('speedInput').addEventListener('input', function () {
            const speed = Number(this.value);
            controls.autoRotateSpeed = speed;
            controls.autoRotate = speed !== 0;
            document.getElementById('speedValue').textContent = speed;
        });

        // â”€â”€â”€ è®¾ç½®é¢æ¿ æ”¶èµ· / å±•å¼€ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const toggleBtn = document.getElementById('toggle-btn');
        const closeBtn = document.getElementById('close-btn');
        const uiPanel = document.getElementById('ui-panel');

        closeBtn.addEventListener('click', () => {
            uiPanel.classList.add('collapsed');
            toggleBtn.classList.remove('hidden');
        });

        toggleBtn.addEventListener('click', () => {
            uiPanel.classList.remove('collapsed');
            toggleBtn.classList.add('hidden');
        });
    </script>
